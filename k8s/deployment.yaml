apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms-app
  labels:
    app: cms-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cms-app
  template:
    metadata:
      labels:
        app: cms-app
    spec:
      containers:
      - name: cms-app
        image: cms-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: cms-config
              key: db-host
        - name: DB_PORT
          value: "5432"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: cms-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cms-secrets
              key: db-password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: cms-config
              key: db-name
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: cms-config
              key: redis-host
        - name: REDIS_PORT
          value: "6379"
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: cms-config
              key: aws-region
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: cms-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: cms-secrets
              key: aws-secret-access-key
        - name: AWS_S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: cms-config
              key: s3-bucket-name
        - name: AWS_SQS_QUEUE_URL
          valueFrom:
            configMapKeyRef:
              name: cms-config
              key: sqs-queue-url
        - name: OPENSEARCH_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: cms-config
              key: opensearch-endpoint
        - name: OPENSEARCH_INDEX_NAME
          value: "cms_content"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cms-service
spec:
  selector:
    app: cms-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cms-config
data:
  db-host: "postgres-service"
  db-name: "cms_db"
  redis-host: "redis-service"
  aws-region: "us-east-1"
  s3-bucket-name: "cms-media-bucket"
  sqs-queue-url: ""
  opensearch-endpoint: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: cms-secrets
type: Opaque
stringData:
  db-username: "postgres"
  db-password: "postgres"
  aws-access-key-id: ""
  aws-secret-access-key: ""