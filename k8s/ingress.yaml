apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thmanyah-platform-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/rate-limit: "3000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1s"
spec:
  tls:
  - hosts:
    - thmanyah.yourdomain.com
    secretName: thmanyah-platform-tls-secret
  rules:
  - host: thmanyah.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: thmanyah-platform-service
            port:
              number: 80